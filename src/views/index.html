<!DOCTYPE html>
<html lang="en" dir="ltr" data-ng-app="portalApp" data-ng-controller="MainCtrl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
        <script src="/js/main.js"></script>
        <title>{{title}} - Student Portal</title>
    </head>
    <body>
        <header class="navbar navbar-light bg-light navbar-expand container-fluid">
            <h1><a class="navbar-brand" href="/">Student Portal</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <div class="dropdown" data-ng-if="showProfile">
                <a class="btn btn-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">{{profile.student_name}}</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="/#!/profile">Profile</a></li>
                    <li><a class="dropdown-item" href="/#!/logout">Logout</a></li>
                </ul>
            </div>
        </header>
        <br>
        <nav class="container" data-ng-switch="$location.path()">
            <span data-ng-switch-when="/dashboard">Dashboard</span>
            <span data-ng-switch-when="/">Dashboard</span>
            <span data-ng-switch-when="/profile"><a href="/#!/dashboard">Dashboard</a> / Profile</span>
            <span data-ng-switch-when="/subjects"><a href="/#!/dashboard">Dashboard</a> / Subjects</span>
            <span data-ng-switch-when="/assessments"><a href="/#!/dashboard">Dashboard</a> / Assessments</span>
            <span data-ng-switch-when="/grades"><a href="/#!/dashboard">Dashboard</a> / Grades</span>
            <span data-ng-switch-when="/login">Login</span>
            <span data-ng-switch-when="/logout">Logout</span>
            <span data-ng-switch-when="/error">Error</span>
            <span data-ng-switch-default>Page Not Found</span>
        </nav>
        <br><br>
        <article data-ng-view class="container"></article>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
